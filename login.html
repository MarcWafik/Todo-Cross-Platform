<div class="container" ng-controller="UserController as UserCon">
    <h1 class="text-center">Sign in</h1>
    <div class="form-row">
        <label for="email">Email</label>
        <input type="text" required ng-model="UserCon.currentUser.username">
    </div>
    <div class="form-row">
        <label for="password">Password</label>
        <input type="password" required ng-model="UserCon.currentUser.pw">
    </div>
    <div id="result"> </div>
    <div class="form-row">
        <input type="submit" value="Sign in" ng-click="UserCon.Login()">
    </div>
    New user ? <a href="#signup">Sign up now!</a>
</div>
