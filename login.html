<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Log In</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="plugins/augment.js"></script>
		<script type="text/javascript" src="models/Parent.js"></script>
		<script type="text/javascript" src="models/todo.js"></script>
		<script type="text/javascript" src="models/event.js"></script>
		<script type="text/javascript" src="models/user.js"></script>
		<script type="text/javascript" src="controllers/usercontroller.js"></script>
		<script type="text/javascript" src="controllers/todocontroller.js"></script>
		<script type="text/javascript" src="views/todoview.js"></script>
		<script type="text/javascript" src="views/userview.js"></script>
	</head>
	<body>
		<h1 class="text-center" id="hi">Sign in</h1>
		<div class="container">
			<div class="form-row">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-row">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div id="result"> </div>
			<div class="form-row">
				<input type="button" value="Sign in" onClick="UserView.Login(email, password, result)">
			</div>
			New user ? <a href="signup.html">Sign up now!</a> </div>
	</body>
</html>
